name: PyPI release ðŸ ðŸ“¦

on:
  push:
    tags: [v*]

jobs:
  build:
    name: Build package ðŸ“¦
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Set up Python ðŸ
        with:
          python-version: '3.11'
      - name: Check version ðŸ”
        run: python .github/utils/check_version.py "${GITHUB_REF#refs/tags/v}"
      - name: Install build deps ðŸ”§
        run: pip install --user build
      - name: Build wheel and sdist ðŸ“¦
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - uses: actions/upload-artifact@v4
        name: Upload build artifacts ðŸ“¦
        with:
          name: wheel
          retention-days: 7
          path: ./dist

  create-github-release:
    name: Create GitHub release ðŸ™
    # Upload wheel to a GitHub release. It remains available as a build artifact for a while as well.
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        name: Download build artifacts ðŸ“¦
      - name: Create draft release ðŸ™
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ github.ref_name }}
          ${{ github.ref_name }}
          wheel/*
        env:
          GH_TOKEN: ${{ github.token }}

  publish-pypi:
    name: Publish ðŸš€
    needs: build
    # Wait for approval before attempting to upload to PyPI. This allows reviewing the
    # files in the draft release.
    environment: publish
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
      # Try uploading to Test PyPI first, in case something fails.
      - name: Publish to Test PyPI ðŸ§ª
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheel/
      - name: Publish to PyPI ðŸš€
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          packages-dir: wheel/
      - name: Publish GitHub release ðŸ™
        run: >-
          gh release edit
          --draft=false
          --repo ${{ github.repository }}
          ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ github.token }}
