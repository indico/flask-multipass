name: Tests

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
    branches:
      - master
      - '*.x'

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: Style, python: '3.14', tox: style}
          - {name: '3.14', python: '3.14', tox: py314}
          - {name: '3.13', python: '3.13', tox: py313}
          - {name: '3.12', python: '3.12', tox: py312}
          - {name: '3.11', python: '3.11', tox: py311}
          - {name: '3.10', python: '3.10', tox: py310}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install ldap deps
        run: sudo apt-get install libsasl2-dev libldap2-dev libssl-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install tox
        run: uv pip install --system tox

      - name: Run tests
        run: tox -e ${{ matrix.tox }}
